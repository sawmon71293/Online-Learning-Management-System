<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
  <link rel="stylesheet" href="/static/assets/css/courselist.css" />
  <link rel="stylesheet" href="/static/assets/css/styles.css" />
  <link rel="stylesheet" href="/static/assets/css/header.css" />
  <!-- For batch-list -->
  <link rel="stylesheet" href="/static/assets/css/batchdetails.css" />

</head>

<body style="background-color: rgb(235, 235, 235);">
  <div id="header"></div>

  <div class="semi-circle"></div>
  <div class="banner">
    <div class="circle">
      <i class="fa-regular fa-folder-open"></i>
    </div>
    <div>
      <h1>Courses</h1>
      <h3>Total: 4</h3>
    </div>
  </div>

  <div class="custom-div margin-top-8">
    <div  class="width-100">
      <!-- Change -->
      <div >
        <div class="bread-crumb d-flex justify-content-between width-90">
          <div class="bread container-fluid">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a class="text-decoration-none" href="A002.html">
                    Course List
                  </a>
                </li>
              </ol>
            </nav>
          </div>
          <div></div>
        </div>
        <div class="mytabs">
          <input type="radio" id="tabunit" name="mytabs" checked="checked" />
          <label for="tabunit" id="lab">Course List</label>
          <div class="tab">
            <div class="add-list">
              <label>Add Course</label>
              <button data-bs-toggle="modal" data-bs-target="#course-add" class="btn btn-outline-success btn-floating"
                data-mdb-ripple-color="dark">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
            <table id="datatable" th:each="batch : ${batchList}">
                <h1 th:text="${batch.batchId}"></h1>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Percentage</th>
                </tr>
              </thead>
              <tbody>
                <tr id="course-row" th:each="student : ${batch.adminDashboardDTO}">
                    <td th:text="${student.stuName}"></td>
                    <td th:text="${student.attendance}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="plus-icon"></div>
      </div>
    </div>
  </div>

  <!-- Add Course Modal Box -->
  <div class="modal fade" style="z-index: 9999999 !important; margin-top: 90px;" id="course-add" tabindex="0"
    aria-labelledby="course-add-modal" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label  class="col-form-label" for="course-name">
                Course Name :
              </label>
              <input type="text" name="course-name" class="form-control" id="" />
            </div>
            <div class="float-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Edit Course Modal Box-->
  <div class="modal fade" style="z-index: 9999999 !important; margin-top: 90px;" id="course-edit" tabindex="0"
    aria-labelledby="course-edit-modal" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rename Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="" class="col-form-label">
                Course Name :
              </label>
              <input type="text" name="course-name" class="form-control" id="course-name" />
            </div>
            <div class="float-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">Rename</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Links -->
  <!-- <script src="../assets/bootstrap/js/bootstrap.min.js"></script> -->
  <script src="../static/assets/js/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/83e4876698.js" crossorigin="anonymous"></script>

    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
