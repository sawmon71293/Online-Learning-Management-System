<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 
  <title>Course List</title>
  <div th:replace="TECFRG :: head"></div>
</head>

<body style="background-color: rgb(235, 235, 235);">
  <header th:replace="TECFRG :: header"></header>

  <main>
    <div th:replace="fragments-teacher/T003-05 :: customChapterFile-list"></div>
  </main>

  <footer th:replace="TECFRG :: footer"></footer>
  <div th:replace="TECFRG :: scripts"></div>

  <script
  type="text/javascript"
  charset="utf8"
  src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
></script>
<script th:src="@{/assets/js/data.js}"></script>

  <script>
    $(document).on("click",'a.remove-customChapterFile',function(){
      window.customChapterFileId=$(this).attr('id');
    })
    $(document).ready(function () {
      $('a.remove-customChapterFile').confirm({
        closeIcon: true,
        theme: 'Material',
        //icon: 'fa-solid fa-warning',

        title: 'Remove Teacher',
        content: 'Are you sure?',
        animation: 'Scale',
        buttons: {
          Yes: function () {        
             
            window.location = `/teacher/batch/course/activityFile/delete?customChapterFileId=`+customChapterFileId;
          },
          No: function () {},
        },
      })
    })
  </script>
</body>

</html>
