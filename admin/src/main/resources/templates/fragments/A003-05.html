<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div th:fragment="student-update">
            <div class="semi-circle"></div>
            <div class="banner">
                <div class="circle">
                    <i class="fa-solid fa-people-group"></i>
                </div>
                <div>
                    <h1 th:if="${batchName}" th:text="${batchName}"></h1>
                </div>
            </div>
            <div class="custom-div margin-top-8">
                <div id="add-form" class="width-100">
                    <div class="container mt-2 py-3">
                        <div class="title">
                            <div class="main-title d-flex flex-row justify-content-center">
                                <h4></h4>
                            </div>
                            <div class="sub-title d-flex justify-content-between mb-2">
                                <h4>Edit Student</h4>
                                <h4>
                                    <button type="submit" value="Save" class="btn btn-outline-primary float-end me-4"
                                        id="saveStudent" form="updateStudent">
                                        <i class="fa-solid fa-file me-1"></i>
                                        Update
                                    </button>
                                </h4>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <form id="updateStudent" th:action="@{/admin/batch/updateStudent}" method="post"
                                th:object="${studentDTO}">

                                <table class="table table-striped table-hover" id="student-table">
                                    <tr>
                                        <!-- <th class="align-middle">#</th> -->
                                        <th class="align-middle">Id</th>
                                        <th class="align-middle">Password</th>
                                        <th class="align-middle">Name</th>
                                        <th>
                                            <span id="total-student">Total: 1</span>


                                        </th>
                                    </tr>

                                    <tr class="form-row">
                                        <div class="row">
                                            <!-- <td  class="align-middle">1.</td> -->



                                            <td class="tdInput">
                                                <input type="hidden" th:field="*{id}" required />
                                                <input type="text" class="form-control" name="code" placeholder="Id"
                                                    th:field="*{code}" readonly required autofocus style="text-transform: uppercase;" />
                                            </td>
                                            <td class="tdInput">
                                                <input type="text" class="form-control" name="password"
                                                    placeholder="Password" th:field="*{password}" required />
                                            </td>
                                            <td class="tdInput">
                                                <input type="text" class="form-control" name="name" placeholder="Name"
                                                    th:field="*{name}" required />
                                            </td>

                                            <td class="btn-td">
                                                <button disabled type="button" class="btn btn-outline-success add-row">
                                                    <i class="fa-solid fa-plus"></i>
                                                </button>
                                                <button disabled type="button"
                                                    class="btn btn-outline-danger remove-row">
                                                    <i class="fa-solid fa-minus"></i>
                                                </button>
                                            </td>
                                            <input type="hidden" class="form-control" id="batchId" placeholder="Name"
                                                th:field="*{batchId}" required />
                                        </div>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <!-- End table responsive -->
                    </div>
                    <!--End Studen add Section-->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
