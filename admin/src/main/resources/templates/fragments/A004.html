<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:teacher>

<body>
  <main role="main">
    <div th:fragment="admin-teacher">
      <div class="semi-circle"></div>
      <div class="banner">
        <div class="circle"><i class="fa-solid fa-person-chalkboard"></i></div>
        <div>
          <h1>Teachers</h1>
          <h3 th:text="'Total: '+${teachrCount}"></h3>
        </div>
      </div>
      <div class="custom-div margin-top-8">
        <div id="courselist" class="width-100">
          <div id="tacherlist">
            <div class="bread-crumb d-flex justify-content-between width-90">
              <div class="bread container-fluid">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" >
                        Teacher List
                      </a>
                    </li>
                  </ol>
                </nav>
              </div>
              <div></div>
            </div>
            <div class="mytabs">
              <input type="radio" id="tabunit" name="mytabs" checked="checked" />
              <label for="tabunit" id="lab">Teacher List</label>
              <div class="tab">
                <div class="add-list">
                  <label>Add Teacher</label>
                  <a th:href="@{/admin/teacher/addTeacher}" class="btn btn-outline-success btn-floating"
                    data-mdb-ripple-color="dark">
                    <i class="fa-solid fa-circle-plus"></i>
                  </a>
                </div>
                <table id="datatable2">
                  <thead>
                    <tr>
                      <th>Photo</th>
                      <th>Teacher ID</th>
                      <th>Name</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="teacher : ${teacherList}">
                      <td><img th:src="@{${teacher.ImagePath}}" alt="" id="teacherimage"></td>
                      <td th:text="${teacher.code}"></td>
                      <td th:text="${teacher.name}"></td>
                      <td>
                        <a th:href="@{/admin/teacher/updateTeacher(id=${teacher.id})}"
                          class="btn btn-outline-primary btn-floating" data-mdb-ripple-color="dark">
                          <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                        <a th:id="${teacher.id}" class="btn btn-outline-danger remove-teacher btn-floating"
                          data-mdb-ripple-color="dark">
                          <i class="fa-solid fa-circle-minus"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="plus-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
