<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main>
        <div th:fragment="chapter-add">
            <div class="semi-circle"></div>
            <div class="banner">
                <div class="circle">
                    <i class="fa-regular fa-folder-open"></i>
                </div>
                <div>
                    <h1>Courses</h1>
                    <h3 th:text="${courseCount}"></h3>
                </div>
            </div>
            <div class="custom-div margin-top-8">
                <div id="chapter-add" class="width-100">
                    <div class="course-add-container" id="course-add">
                        <div class="bread-crumb d-flex justify-content-between width-90">
                            <div class="bread container-fluid">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a class="text-decoration-none" href="/admin/course">
                                                Course List
                                            </a>
                                        </li>
                                        <li class="breadcrumb-item">
                                            <a class="text-decoration-none" th:href="@{/admin/course/courseDetail(courseId=${courseId},radio='chapter')}">
                                                Course Details
                                            </a>
                                        </li>
                                        <li class="breadcrumb-item">
                                            <a class="text-decoration-none" href="">
                                                Chapter Add
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <div class="margin-button">
                            <a th:href="@{/admin/course/courseDetail(courseId=${courseId},radio='chapter')}" class="text-decoration-none">
                                &lt; Back
                            </a>
                        </div>
                        <!-- "@{/course/chapter/addpost(courseId=${courseId})}" -->
                        <div>
                            <form class="form bg-light p-3 rounded m-auto" style="max-width: 700px;" th:action="@{/admin/course/chapter/addpost}"
                                method="post" th:object="${fileUploadDTO}" enctype="multipart/form-data">
                                <h2 class="mt-2 mb-3 text-center">Add Chapter</h2>
                                <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">
                                </div>
                                <input type="hidden" th:field="*{courseId}">
                                <div class="row mt-2">
                                    <label class="col-sm-4" for="name">Chapter Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="name" placeholder="Enter Name"
                                            name="name" th:field="*{name}" required/>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <label class="col-sm-4" for="id">Video Files</label>
                                    <div class="col-sm-8">
                                        <input type="file" class="form-control" id="name" placeholder="Files"
                                            th:field="*{video}" accept="video/mp4,video/x-m4v,video/*" multiple />
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <label class="col-sm-4 form-label" for="id">Pdf Files</label>
                                    <div class="col-sm-8">
                                        <input type="file" class="form-control" id="name" placeholder="Files"
                                            th:field="*{pdf}" accept="application/pdf" multiple />
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <label class="col-sm-4 form-label" for="id">
                                        Assignment Files
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="file" class="form-control" id="name" placeholder="Assignment"
                                            th:field="*{assignment}" multiple />
                                    </div>
                                </div>

                                <div class="row mt-3 mb-2">
                                    <div class="col-sm-8"></div>
                                    <div class="col-sm-4">
                                        <div class="text-end">
                                            <button type="reset" class="btn col btn-secondary me-2">
                                                Reset
                                            </button>
                                            <button type="submit" class="btn col btn-primary">
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
