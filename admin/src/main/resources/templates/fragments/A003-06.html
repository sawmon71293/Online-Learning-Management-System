<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:teacher>

<body>
<main role="main">
<div th:fragment="classroom-add">
<div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-solid fa-people-group"></i>
      </div>
      <div>
        <h1 th:if="${batchName}" th:text="${batchName}"></h1>
        <h3 th:if="${courseName}" th:text="${courseName}"></h3>
      </div>
    </div>
    <div class="custom-div">
      <div id="courselist" class="width-100">
        <div class="course-add-container" id="course-add">
          <div
            class="bread-crumb d-flex justify-content-between width-90"
            style="margin-bottom: 0px;"
          >
            <div class="bread-crumb2 d-flex justify-content-between width-90">
              <div class="bread container-fluid">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" th:href="@{/admin/batch/}">
                        Batch List
                      </a>
                    </li>
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" th:href="@{/admin/batch/batchSeeMore(id=${batchId},radio=classroom)}">
                        Batch Details
                      </a>
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <div class="">
            <a
              class="text-decoration-none text-muted"
              th:href="@{/admin/batch/batchSeeMore(id=${batchId},radio=classroom)}"
              style="margin-top: 0px;"
            >
              < Back
            </a>
          </div>

          <form class="py-3" style="max-width: 500px;" method="POST" th:action="@{/admin/batch/createClassroom}" th:object="${reqClassroomDTO}" id="classroomForm" >
            <div class="row">
              <label class="mb-3 text-center" >
                <h3 class="text-dark">Add Live Classes</h3>
              </label>
            </div>
            <div class="row mb-3">
              <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
              <br>
              <label class="col-sm-4" for="teacherId">Teacher name:</label>
              <div class="col-sm-8">
              <select id="teacherId" class="form-control"  th:field="*{teacherName}">
                <option th:value="0">Select Teacher</option>
                <option th:each="teacher : ${teacherList}" th:value="${teacher.teacherName}"
                th:text="${teacher.teacherName}"
                > 
              </option>
              <input type="hidden" th:field="*{batchId}"></input>
                
              </select>
            </div>

            </div>

              <div class="row mb-3">
                <label class="col-sm-4" for="date">Date:</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="date" placeholder="Enter Date" name="date"
                    th:field="*{date}"  required/>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4">Start-Time:</label>
                <div class="col-sm-8" for="start-time" style="position: relative;">
                  <input type="time" class="form-control start-time" id="start-time" th:field="*{startTime}" required/>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4" for="end-time">End-time:</label>
                <div class="col-sm-8" style="position: relative;">
                  <input type="time" class="form-control" id="end-time"  th:field="*{endTime}"  required/>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="link">
                  Classroom link:
                </label>
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="link" placeholder="Enter Link" name="link"
                    th:field="*{link}" required />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-8 text-end">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <button type="button" id="submit-btn" class="btn btn-primary" onclick="changeTime();">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
