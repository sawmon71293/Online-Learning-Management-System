<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:batch>

<body>
    <main role="main">
        <div th:fragment="admin-batch">

            <div class="semi-circle"></div>
            <div class="banner">
                <div class="circle">
                    <i class="fa-solid fa-people-group"></i>
                </div>
                <div>
                    <h1>Batches</h1>
                    <h3>Total: <span th:text="${totalBatch}"></span></h3>
                </div>
            </div>
            <div class="custom-div margin-top-8">
                <div id="courselist" class="width-100">
                    <div class="container">
                        <div class="bread-crumb d-flex justify-content-between width-90">
                            <div class="bread container-fluid">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a class="text-decoration-none" th:href="@{/admin/batch/}">
                                                Batch List
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                            <div></div>
                        </div>
                        <div class="mytabs">
                            <input type="radio" id="tabunit" name="mytabs" checked="checked" />
                            <label for="tabunit" id="lab">Batch List</label>
                            <div class="tab">
                                <div class="add-list">
                                    <label>Add Batch</label>
                                    <a th:href="@{/admin/batch/goToAddBatch}"
                                        class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark">
                                        <i class="fa-solid fa-circle-plus"></i>
                                    </a>
                                </div>
                                <table id="datatable4" class="table-responsive hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Details</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--/*@thymesVar id="batchtList" type="batchList"*/-->
                                        <form th:action="@{/AddDate}" method="post" th:object="${batchList}">
                                            <tr th:each="batch,iterationStatus: ${batchList}">
                                                <td th:text="${iterationStatus.count}"></td>
                                                <td th:text="${batch.name}"></td>
                                                <td th:id="${batch.id}" th:if="${batch.deleteStatus}">Closed</td>
                                                <td th:id="${batch.id}" th:unless="${batch.deleteStatus}">Open</td>
                                                <td>
                                                    <a th:href="@{/admin/batch/batchSeeMore(id=${batch.id}, radio='')}"
                                                        class="more-info btn btn-floating" data-mdb-ripple-color="dark">
                                                        See More
                                                    </a>
                                                </td>

                                                <td>
                                                    <a th:href="@{/admin/batch/showEditBatch/{id}(id=${batch.id})}"
                                                        class="btn btn-outline-primary btn-floating"
                                                        data-mdb-ripple-color="dark">
                                                        <i class="fa-regular fa-pen-to-square"></i>
                                                    </a>
                                                    <a href="" th:id="${batch.id}" class="btn batch-close btn-floating"
                                                        th:classappend="${batch.deleteStatus} ? 'btn-outline-secondary' : 'btn-outline-success'"
                                                        data-mdb-ripple-color="dark">
                                                        <i class="fa-solid fa-lock"></i>
                                                    </a>
                                                    <a href="" th:id="${batch.id}" class="btn batch-delete btn-floating btn-outline-danger"                                                        
                                                        data-mdb-ripple-color="dark">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </a>
                                                    
                                                </td>
                                            </tr>
                                        </form>
                                    </tbody>

                                </table>
                            </div>
                            <div class="plus-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
