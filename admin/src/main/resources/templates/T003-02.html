<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-regular fa-folder-open"></i>
      </div>
      <div>
        <h1>Courses</h1>
        <h3>Total: 4</h3>
      </div>
    </div>
    <div class="custom-div margin-top-8">
      <div id="chapter-add" class="width-100">
        <div class="course-add-container" id="course-add">
          <div class="bread-crumb d-flex justify-content-between width-90">
            <div class="bread container-fluid">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="T002.html">
                      Course List
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="T003.html">
                      Chapter
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="">
                      Edit Activity
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="margin-button">
            <a href="T003.html" class="text-decoration-none">
              &lt; Back
            </a>
          </div>
          <div>
            <form
              class="form bg-light p-3 rounded m-auto"
              style="max-width: 700px;"
            >
              <h2 class="mt-2 mb-3 text-center">Edit New Activity</h2>

              <!-- <div class="form-group">
            <label class="col-sm-2 col-form-label" for="id">Chapter Id:</label>
            <div class="col-sm-10 ">
              <input type="text" class="form-control  mt-3 mb-5" id="id" placeholder="Enter Id" name="id">
            </div>
          </div> -->
              <div class="row mt-2">
                <label class="col-sm-4" for="id">Activity Name</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                    name="name"
                  />
                </div>
              </div>

              <div class="row mt-3">
                <label class="col-sm-4" for="id">Video Files</label>
                <div class="col-sm-8">
                  <input
                    type="file"
                    class="form-control"
                    id="name"
                    placeholder="Files"
                    name="files"
                    accept="video/mp4,video/x-m4v,video/*"
                    multiple
                  />
                </div>
              </div>

              <div class="row mt-3">
                <label class="col-sm-4 form-label" for="id">Pdf Files</label>
                <div class="col-sm-8">
                  <input
                    type="file"
                    class="form-control"
                    id="name"
                    placeholder="Files"
                    name="files"
                    accept="application/pdf"
                    multiple
                  />
                </div>
              </div>

              <div class="row mt-3">
                <label class="col-sm-4 form-label" for="id">
                  Assignment Files
                </label>
                <div class="col-sm-8">
                  <input
                    type="file"
                    class="form-control"
                    id="name"
                    placeholder="Assignment"
                    name="files"
                    multiple
                  />
                </div>
              </div>

              <div class="row mt-3 mb-2">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                  <div class="text-end">
                    <button type="reset" class="btn col btn-secondary me-2">
                      Reset
                    </button>
                    <button type="submit" class="btn col btn-primary">
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/data.js"></script>
    <script
      type="../text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script>
      $(function () {
        $('#header').load('./T007.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('../F001.html')
      })
    </script>
    <script></script>
  </body>
</html>
